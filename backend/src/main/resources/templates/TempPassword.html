<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Password</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f9f9f9;">
<div style="max-width: 600px; margin: auto; background-color: #ffffff;">
    <!-- 헤더 영역 -->
    <div style="background-color: #4894fe; color: #ffffff; text-align: center; padding: 40px 10px;">
        <h1 style="margin: 0; font-size: 30px; letter-spacing: 1px;">ClassLog</h1>
    </div>
    <!-- 내용 영역 -->
    <div style="padding: 33px 55px; color: #333333;">
        <h3 style="margin: 0 0 10px 0; font-size: 18px;">안녕하세요.</h3>
        <p style="font-size: 16px; line-height: 1.6;">
            고객님의 요청에 따라 임시 비밀번호를 발급해드립니다.<br/>
            보안을 위해 로그인 후 새로운 비밀번호로 즉시 변경해주시기 바랍니다.<br/>

        </p>
        <!-- 인증번호 표시 영역 -->
        <div style="text-align: center; margin: 20px 0;">
            <h2 style="color: #ff6600; font-size: 28px; margin: 0;" th:text="${authCode}">123456</h2>

        </div>
        <p style="font-size: 12px; line-height: 1.6;">
            항상 ClassLog를 이용해주셔서 감사드립니다. 앞으로도 더 나은 서비스로 보답드리겠습니다.
        </p>
    </div>
    <!-- 푸터 영역 -->
    <div style="background-color: #4894fe; color: #fafafa; text-align: center; padding: 10px; font-size: 14px;">
        <p style="margin: 0;">Copyrights © ClassLog All Rights Reserved</p>
    </div>
</div>
</body>
</html>
